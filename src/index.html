<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App with Supabase</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid justify-content-center">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="submitbtn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-3">
        <h1><b>Supabase Note Taking App</b></h1>

        <form id="noteForm">
            <textarea id="noteInput" placeholder="Write your note here..." rows="5"></textarea>
            <button type="submit" class="btn btn-dark mt-2">Submit Note</button>
        </form>
    </div>

    <div class="container mt-3">
        <h2><b>Your Notes</b></h2>
        <div id="notes"></div>
    </div>

    <script type="module" src="./js/main.ts"></script>

</body>

</html>
