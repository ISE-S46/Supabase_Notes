<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App with Supabase</title>
    <link rel="stylesheet" href="decoration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid justify-content-center">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="submitbtn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-3">
        <h1><b>Supabase Note Taking App</b></h1>

        <!-- Note Submission Form -->
        <form id="noteForm">
            <textarea id="noteInput" placeholder="Write your note here..." rows="5"></textarea>
            <button type="submit" class="btn btn-dark mt-2">Submit Note</button>
        </form>
    </div>

    <!-- Section to display the notes -->
    <div class="container mt-3">
        <h2><b>Your Notes</b></h2>
        <div id="notes"></div>
    </div>

    <!-- Load Supabase JavaScript library first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.8.0/dist/umd/supabase.js"></script>

    <!-- Custom JavaScript to handle Supabase interaction -->
    <script src="config.js"></script> <!-- Include config.js -->
    <script src="function.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
